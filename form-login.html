<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login</title>
  <link rel="stylesheet" href="form-login.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
  
<body>
  <section class="login">
    <div class="data_login">
      <form class="data_login-user">
        <h2>Login</h2>
        <div class="input-login">
          <i class="fas fa-user"></i>
          <input class="data" type="text" placeholder="Username">
        </div>
        <div class="input-login-1">
          <i class="fas fa-lock"></i>
          <input class="data" type="password" placeholder="Kata sandi">
        </div>
        <p class="sign_up">Belum memiliki akun,<a href="#">Sign up</a>
        </p>
        <input type="submit" class="btn-solid" value="Login">
        <p class="sosial-media-text-login">Atau masuk melalui sosial media</p>
        <div class="sosial_media">
          <a href="#" class="fab fa-facebook-f"></a>
          <a href="#" class="fab fa-google"></a>
          <a href="#" class="fab fa-twitter"></a>
          <a href="#" class="fab fa-linkedin"></a>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
